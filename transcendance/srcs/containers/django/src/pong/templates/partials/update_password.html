{% load crispy_forms_tags %}
<div id="menu" class="container-md mx-auto p-5">
    <h2 class="text-white">Update Password</h1>
        <form id="update-password-form" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div id="error-container"></div>
            <div class="mt-3">
                <button type="submit" class="btn btn-outline-light mx-1">Update Password</button>
            </div>
        </form>
</div>
